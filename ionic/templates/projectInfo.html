<ion-view title="Project Info">
    <ion-content class="has-header" style="background: url(img/0YeNsrOESxeY7Nsh7ceo_CPA_BG_1B.png) no-repeat center;" padding="true" overflow-scroll="true">
        <form class="list">
            <label class="item item-input" name="ProjectTitle">
                <span class="input-label">Title</span>
                <input type="text" placeholder="">
            </label>
        </form>
        <a class="button button-dark button-block " href="#/projects/project/description">Description for teacher</a>
        <a class="button button-energized button-block " href="#/projects/project/description">Description for student</a>
        <div class="spacer" style="width: 300px; height: 9px;"></div>
        <a class="button button-balanced button-block " href="#/projects/project/tasks">Tasks</a>
        <div class="spacer" style="width: 300px; height: 15px;"></div>
        <a class="button button-royal button-block " href="#/projects/project/teams">Teams</a>
        <div class="spacer" style="width: 300px; height: 24px;"></div>
        <form class="list">
            <a class="button button-calm button-block " href="#/projects/projects/project/report">Report</a>
            <ion-toggle name="ReportAnonymization" ng-checked="true" toggle-class="toggle-calm">Report anonymization</ion-toggle>
        </form>
    </ion-content>
</ion-view>
