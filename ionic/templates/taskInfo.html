<ion-view title="Task Info">
    <ion-content padding="'true'" class="has-header">
        <form class="list">
            <label class="item item-input" name="ProjectTitle">
                <span class="input-label">Title</span>
                <input type="text" placeholder="">
            </label>
            <div class="spacer" style="width: 300px; height: 15px;"></div>
            <label class="item item-input">
                <span class="input-label">Deadline (in days):</span>
                <input type="text" placeholder="">
            </label>
            <div class="spacer" style="width: 300px; height: 26px;"></div>
            <label class="item item-input" name="TeacherDescription">
                <span class="input-label">Teacher Description:</span><textarea placeholder=""> </textarea>
            </label>
            <div class="spacer" style="width: 300px; height: 14px;"></div>
            <label class="item item-input" name="StudentDescription">
                <span class="input-label">Student Description:</span><textarea placeholder=""> </textarea>
            </label>
        </form>
    </ion-content>
</ion-view>
