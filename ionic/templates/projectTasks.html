<ion-view title="Project Tasks">
    <ion-content padding="'true'" class="has-header">
        <form class="list">
            <label class="item item-input" name="SearchTasks">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
        </form>
        <div class="button-bar">
            <a menu-close="" href="#/project/tasks/task" class="button button-balanced button-block  icon ion-android-add"></a>
            <a menu-close="" href="#/project/tasks/task" class="button button-positive button-block  icon ion-edit"></a>
            <button class="button button-assertive button-block  icon ion-android-close"></button>
        </div>
        <ion-list>
            <ion-item menu-close="">Some Task</ion-item>
            <ion-item menu-close="">Some other task</ion-item>
            <ion-item menu-close="">Yet another task</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
