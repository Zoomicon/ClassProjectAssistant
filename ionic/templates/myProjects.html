            <label class="item item-input" name="SearchProjects">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
        </form>
        <div class="button-bar">
            <a menu-close="" href="#/project" class="button button-balanced button-block  icon ion-android-add"></a>
            <a menu-close="" href="#/project" class="button button-positive button-block  icon ion-android-create"></a>

            <ion-item menu-close="">School paper</ion-item>
            <ion-item menu-close="">Poster</ion-item>
