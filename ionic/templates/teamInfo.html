<ion-view title="Team Info">
    <ion-content class="has-header" style="background: url(img/mMIapb2oSbSq0TTgih03_CPA_BG_1A.png) no-repeat center;" padding="true" overflow-scroll="true">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Name:</span>
                <input type="text" placeholder="">
            </label>
        </form>
        <form class="list">
            <label class="item item-select" name="SelectTask">
                <span class="input-label">Task:</span>
                <select></select>
            </label>
        </form>
        <a class="button button-balanced button-block " href="#/projects/project/teams/team/members">Team Members</a>
        <a class="button button-royal button-block  icon ion-ios-star" href="#/projects/project/teams/team/rating">Rate Team</a>
        <form class="list">
            <label class="item item-input" name="Deliverable">
                <span class="input-label">Deliverable</span><textarea placeholder=""> </textarea>
            </label>
        </form>
    </ion-content>
</ion-view>
