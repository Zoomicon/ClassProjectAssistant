<ion-view title="Team Info">
    <ion-content padding="'true'" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Name:</span>
                <input type="text" placeholder="">
            </label>
        </form>
        <form class="list">
            <label class="item item-select" name="SelectTask">
                <span class="input-label">Task:</span>
                <select></select>
            </label>
        </form>
        <a menu-close="" href="#/project/teams/team/members" class="button button-balanced button-block ">Team Members</a>
        <a menu-close="" href="#/project/teams/team/rating" class="button button-royal button-block  icon ion-ios-star">Rate Team</a>
        <form class="list">
            <label class="item item-input" name="Deliverable">
                <span class="input-label">Deliverable</span><textarea placeholder=""> </textarea>
            </label>
        </form>
    </ion-content>
</ion-view>
