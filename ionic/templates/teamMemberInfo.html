<ion-view style="" title="Team Member Info">
    <ion-content class="has-header" padding="'true'">
        <form style="" class="list">
            <label style="" name="SelectClass" class="item item-select">
                <span class="input-label">Class:</span>
                <select></select>
            </label>
            <label style="" name="SelectStudent" class="item item-select">
                <span class="input-label">Student:</span>
                <select></select>
            </label>
        </form>
        <form style="" class="list">
            <ion-toggle style="" name="IsOrganizer" toggle-class="toggle-royal" ng-checked="true">Organizer (O)</ion-toggle>
            <ion-toggle style="" name="IsResourceManager" toggle-class="toggle-royal">Resource Manager (RM)</ion-toggle>
            <ion-toggle style="" name="IsEditor" toggle-class="toggle-royal" ng-checked="true">Editor (E)</ion-toggle>
            <ion-toggle style="" name="IsHelper" toggle-class="toggle-royal">Helper (H)</ion-toggle>
            <ion-toggle style="" name="IsReporter" toggle-class="toggle-royal">Reporter (R)</ion-toggle>
            <div style="" class="button-bar">
                <a style="" class="button button-royal button-block  icon-left ion-android-star" href="#/projects/project/teams/team/members/member/rating/organizer" menu-close="">O</a>
                <a style="" class="button button-dark button-block " href="#/projects/project/teams/team/members/member/rating/resourcemanager" menu-close="">RM</a>
                <a style="" class="button button-royal button-block " href="#/projects/project/teams/team/members/member/rating/editor" menu-close="">E</a>
                <a style="" class="button button-dark button-block " href="#/projects/project/teams/team/members/member/rating/helper" menu-close="">H</a>
                <a style="" class="button button-dark button-block " href="#/projects/project/teams/team/members/member/rating/reporter" menu-close="">R</a>
            </div>
        </form>
    </ion-content>
</ion-view>
