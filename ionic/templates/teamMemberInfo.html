<ion-view title="Team Member Info">
    <ion-content class="has-header" style="background: url(img/2bTva7ncT4Sxb8IHSVxy_CPA_BG_1A.png) no-repeat center;" padding="true" overflow-scroll="true">
        <form class="list">
            <label class="item item-select" name="SelectClass">
                <span class="input-label">Class:</span>
                <select></select>
            </label>
            <label class="item item-select" name="SelectStudent">
                <span class="input-label">Student:</span>
                <select></select>
            </label>
        </form>
        <form class="list">
            <ion-toggle name="IsOrganizer" ng-checked="true" toggle-class="toggle-royal">Organizer (O)</ion-toggle>
            <ion-toggle name="IsResourceManager" toggle-class="toggle-royal">Resource Manager (RM)</ion-toggle>
            <ion-toggle name="IsEditor" ng-checked="true" toggle-class="toggle-royal">Editor (E)</ion-toggle>
            <ion-toggle name="IsHelper" toggle-class="toggle-royal">Helper (H)</ion-toggle>
            <ion-toggle name="IsReporter" toggle-class="toggle-royal">Reporter (R)</ion-toggle>
            <div class="button-bar">
                <a class="button button-royal button-block  icon-left ion-android-star" href="#/projects/project/teams/team/members/member/rating/organizer">O</a>
                <a class="button button-dark button-block " href="#/projects/project/teams/team/members/member/rating/resourcemanager">RM</a>
                <a class="button button-royal button-block " href="#/projects/project/teams/team/members/member/rating/editor">E</a>
                <a class="button button-dark button-block " href="#/projects/project/teams/team/members/member/rating/helper">H</a>
                <a class="button button-dark button-block " href="#/projects/project/teams/team/members/member/rating/reporter">R</a>
            </div>
        </form>
    </ion-content>
</ion-view>
